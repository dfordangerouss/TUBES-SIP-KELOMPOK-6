<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/BatasAdministrasiSurabaya_1.js"></script>
        <script src="data/Sekolah_5.js"></script>
        <script src="data/Kecamatan_6.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_BatasAdministrasiSurabaya_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID_Batas_'] !== null ? autolinker.link(feature.properties['FID_Batas_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UP'] !== null ? autolinker.link(feature.properties['UP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasAdministrasiSurabaya_1_0() {
            return {
                pane: 'pane_BatasAdministrasiSurabaya_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_BatasAdministrasiSurabaya_1');
        map.getPane('pane_BatasAdministrasiSurabaya_1').style.zIndex = 401;
        map.getPane('pane_BatasAdministrasiSurabaya_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasAdministrasiSurabaya_1 = new L.geoJson(json_BatasAdministrasiSurabaya_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BatasAdministrasiSurabaya_1',
            layerName: 'layer_BatasAdministrasiSurabaya_1',
            pane: 'pane_BatasAdministrasiSurabaya_1',
            onEachFeature: pop_BatasAdministrasiSurabaya_1,
            style: style_BatasAdministrasiSurabaya_1_0,
        });
        bounds_group.addLayer(layer_BatasAdministrasiSurabaya_1);
        map.addLayer(layer_BatasAdministrasiSurabaya_1);
        map.createPane('pane_HasilOverlay_2');
        map.getPane('pane_HasilOverlay_2').style.zIndex = 402;
        var img_HasilOverlay_2 = 'data/HasilOverlay_2.png';
        var img_bounds_HasilOverlay_2 = [[-7.351718218169126,112.5914736715401],[-7.182286331620367,112.84720457435209]];
        var layer_HasilOverlay_2 = new L.imageOverlay(img_HasilOverlay_2,
                                              img_bounds_HasilOverlay_2,
                                              {pane: 'pane_HasilOverlay_2'});
        bounds_group.addLayer(layer_HasilOverlay_2);
        map.createPane('pane_HasilKernelDensity_3');
        map.getPane('pane_HasilKernelDensity_3').style.zIndex = 403;
        var img_HasilKernelDensity_3 = 'data/HasilKernelDensity_3.png';
        var img_bounds_HasilKernelDensity_3 = [[-7.351718218169126,112.5914736715401],[-7.182286331620367,112.84720457435209]];
        var layer_HasilKernelDensity_3 = new L.imageOverlay(img_HasilKernelDensity_3,
                                              img_bounds_HasilKernelDensity_3,
                                              {pane: 'pane_HasilKernelDensity_3'});
        bounds_group.addLayer(layer_HasilKernelDensity_3);
        map.createPane('pane_HasilIDW_4');
        map.getPane('pane_HasilIDW_4').style.zIndex = 404;
        var img_HasilIDW_4 = 'data/HasilIDW_4.png';
        var img_bounds_HasilIDW_4 = [[-7.351718218169126,112.5914736715401],[-7.182286331620367,112.84720457435209]];
        var layer_HasilIDW_4 = new L.imageOverlay(img_HasilIDW_4,
                                              img_bounds_HasilIDW_4,
                                              {pane: 'pane_HasilIDW_4'});
        bounds_group.addLayer(layer_HasilIDW_4);
        function pop_Sekolah_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Desc_Kecam'] !== null ? autolinker.link(feature.properties['Desc_Kecam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat</th>\
                        <td>' + (feature.properties['Desc_Alama'] !== null ? autolinker.link(feature.properties['Desc_Alama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis Sekolah</th>\
                        <td>' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Sekolah_5_0(feature) {
            switch(String(feature.properties['layer'])) {
                case 'SMA':
                    return {
                pane: 'pane_Sekolah_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,18,155,1.0)',
                interactive: true,
            }
                    break;
                case 'SMK':
                    return {
                pane: 'pane_Sekolah_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Sekolah_5');
        map.getPane('pane_Sekolah_5').style.zIndex = 405;
        map.getPane('pane_Sekolah_5').style['mix-blend-mode'] = 'normal';
        var layer_Sekolah_5 = new L.geoJson(json_Sekolah_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sekolah_5',
            layerName: 'layer_Sekolah_5',
            pane: 'pane_Sekolah_5',
            onEachFeature: pop_Sekolah_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Sekolah_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Sekolah_5);
        map.addLayer(layer_Sekolah_5);
        function pop_Kecamatan_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sekolah</th>\
                        <td>' + (feature.properties['Poin.fix_D'] !== null ? autolinker.link(feature.properties['Poin.fix_D'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Sekolah</th>\
                        <td>' + (feature.properties['Poin.fix_J'] !== null ? autolinker.link(feature.properties['Poin.fix_J'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Penduduk</th>\
                        <td>' + (feature.properties['Poin.fix_1'] !== null ? autolinker.link(feature.properties['Poin.fix_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LQ</th>\
                        <td>' + (feature.properties['Poin.fix_L'] !== null ? autolinker.link(feature.properties['Poin.fix_L'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kecamatan_6_0() {
            return {
                pane: 'pane_Kecamatan_6',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_Kecamatan_6_1() {
            return {
                pane: 'pane_Kecamatan_6',
                radius: 1.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Kecamatan_6');
        map.getPane('pane_Kecamatan_6').style.zIndex = 406;
        map.getPane('pane_Kecamatan_6').style['mix-blend-mode'] = 'normal';
        var layer_Kecamatan_6 = new L.geoJson.multiStyle(json_Kecamatan_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kecamatan_6',
            layerName: 'layer_Kecamatan_6',
            pane: 'pane_Kecamatan_6',
            onEachFeature: pop_Kecamatan_6,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Kecamatan_6_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Kecamatan_6_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Kecamatan_6);
        map.addLayer(layer_Kecamatan_6);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Kecamatan_6.png" /> Kecamatan': layer_Kecamatan_6,'Sekolah<br /><table><tr><td style="text-align: center;"><img src="legend/Sekolah_5_SMA0.png" /></td><td>SMA</td></tr><tr><td style="text-align: center;"><img src="legend/Sekolah_5_SMK1.png" /></td><td>SMK</td></tr></table>': layer_Sekolah_5,"Hasil IDW": layer_HasilIDW_4,"Hasil Kernel Density": layer_HasilKernelDensity_3,"Hasil Overlay": layer_HasilOverlay_2,'<img src="legend/BatasAdministrasiSurabaya_1.png" /> Batas Administrasi Surabaya': layer_BatasAdministrasiSurabaya_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
